form_fields:
  - type: section
    label: Election date
    note: This form will request a ballot for the General Election on Nov. 3, 2020.
  - type: section
    label: Identification
    note: You must choose one of these options to identify yourself.
    content:
      - type: radio
        required: true
        options:
          - label: North Carolina driver's license or ID number
            slug: state_id_number_opt_1
            conditional:
              - type: text
                slug: state_id_number
                required: true
                format: "^\\d{1,12}$"
                format_error: Please enter a valid North Carolina driver's license or ID number
                label: Driver's license or ID number
          - label: Last four digits of your Social Security Number
            slug: state_id_number_opt_2
            conditional:
              - type: text
                slug: state_id_number
                required: true
                format: "^\\d{4}$"
                format_error: Please enter just the last 4 digits of your Social Security Number
                label: Last four digits of your Social Security Number
  - type: section
    label: Previous name
    note: |
      If you were previously registered under a different name, you must enter
      that information here. You voter registration will be updated with your
      new name.
    content:
      - type: checkbox
        label: I was previously registered under a different name
        conditional:
          - type: text
            label: Previous First Name
            slug: previous_first_name
            required: true
          - type: text
            label: Previous Middle Name
            slug: previous_middle_name
          - type: text
            label: Previous Last Name
            slug: previous_last_name
            required: true
  - type: section
    label: Recent change of address
    content:
      - type: radio
        label: Have you lived at your registered address for 30 or more days?
        required: true
        options:
          - label: "Yes"
            slug: not_moved_yes
            default: true
          - label: "No"
            slug: not_moved_no
            conditional:
            - type: text
              label: Date you moved to your current address
              slug: moved_date
              required: true

